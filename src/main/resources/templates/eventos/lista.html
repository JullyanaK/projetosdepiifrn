<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Eventos</title>
</head>
<body>

	<div th:replace='~{menu :: menu}' ></div>
	
	<div class="container">
	<h1>Lista de Eventos</h1>

	<table>
	
	<thead>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Local</th>
			<th>Data</th>
			<th>Horário</th>
			<th></th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="evento : ${eventos}">
			<td th:text="${evento.id}">1</td>
			<td><a th:href="@{/eventos/{id}(id=${evento.id})}"><span th:text="${evento.nome}">João Miguel</span></a></td>
			<td th:text="${evento.local}">Clube</td>
			<td th:text="${evento.data}">11/10/2022</td>
			<td th:text="${evento.horario}">19h</td>
			<td>
				<a th:href="@{/eventos/{id}/selecionar(id=${evento.id})}"><i class="material-icons">edit</i></a>
				<a th:href="@{/eventos/{id}/remover(id=${evento.id})}"><i class="material-icons">delete</i></a>
			</td>
		</tr>
	</tbody>
	
	</table>

	</div>
</body>
</html>
